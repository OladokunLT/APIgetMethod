<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Get post</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
   
    <!-- form section where user enter posts -->
   
    <div class="container">
        <div class="mt-5">
            <div class="post-creation-section">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="mb-5">Creat A Post</h3>
                        <form action="" id="post-form">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" 
                                class="form-label">Post Title</label>
                                <input type="text" class="form-control"
                                placeholder="input your title" id="post-title">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea" 
                                class="form-label">Post body</label>
                                <textarea class="form-control"
                                placeholder="enter your post here" row= "3" id="post-body"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-danger">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    <!-- Post layout where user post from API is display -->
    
            <div class="post-display-section">
                <div class="mt-5">
                    <h3 class="my-3">All Post</h3>
                    <div class="posts-box">
                        <div class="row" id="post-layout">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="post-title mb-4">Lorem, ipsum dolor.</h5>
                                        <p class="post-body">Lorem ipsum dolor sit amet consectetur 
                                            adipisicing elit. Quos dicta distinctio officiis soluta 
                                            quas numquam ipsam qui vel maiores perferendis!
                                        </p>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
